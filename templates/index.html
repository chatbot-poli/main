<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='bot.jpg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .page-layout {
            display: flex;
            height: 100%;
        }

        .suggestions-container {
            width: 300px;
            background-color: #111;
            color: #eee;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
        }

        .suggestions-container h3 {
            margin-top: 0;
            color: #0ff;
        }

        .suggestions-container ul {
            list-style: none;
            padding-left: 0;
        }

        .suggestions-container li {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            background-color: #222;
            transition: background 0.3s;
        }

        .suggestions-container li:hover {
            background-color: #333;
        }

        .chat-container {
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            background-color: #0d0d0d;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            width: 98%;
        }

        .message-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            background: none;
            color: #ccc;
            border-bottom: 1px solid #444;
            align-self: flex-start;
        }

        .user {
            background: #1e90ff;
            color: white;
            align-self: flex-end;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
        }

        .bot-message {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .user-message {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
        }

        .typing-indicator {
            width: 50px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .input-container {
            display: flex;
            box-sizing: border-box;
            padding: 10px;
            background: #111;
            border-top: 1px solid #444;
            max-width: 800px;
            width: 98%;
            margin-left: auto;
            margin-right: auto;

        }

        .input-container input {
            flex: 1;
            padding: 10px;
            background-color: #222;
            color: #eee;
            border: 1px solid #555;
            border-radius: 8px;
            outline: none;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-container button:hover {
            background: #00cccc;
        }

        @media screen and (max-width: 768px) {
            .suggestions-container {
                display: none;
                width: 0;
                flex: 0 0 0;
            }
            .chat-container {
                padding: 0;
            }
            .page-layout {
                height: 98%;
            }
        }
    </style>
</head>
<body>
<div class="page-layout">
    <div class="suggestions-container">
        <h3>Preguntas Sugeridas</h3>
        <ul>
            <li onclick="sendSuggested('¿Cuál es tu función?')">¿Cuál es tu función?</li>
            <li onclick="sendSuggested('¿Puedes ayudarme con código?')">¿Puedes ayudarme con código?</li>
            <li onclick="sendSuggested('Cuéntame un chiste.')">Cuéntame un chiste.</li>
            <li onclick="sendSuggested('¿Cuál es el clima hoy?')">¿Cuál es el clima hoy?</li>
            <li onclick="sendSuggested('¿Qué puedes hacer?')">¿Qué puedes hacer?</li>
        </ul>
        
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message-container bot-message">
                <img src="{{ url_for('static', filename='bot.jpg') }}" alt="Bot" class="profile-pic">
                <div class="message bot">Hola, ¿en qué puedo ayudarte?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." onkeydown="handleEnter(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        let userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        let chatBox = document.getElementById("chat-box");

        let userMessageContainer = document.createElement("div");
        userMessageContainer.classList.add("message-container", "user-message");

        let userProfilePic = document.createElement("img");
        userProfilePic.src = "/static/user.jpg";
        userProfilePic.classList.add("profile-pic");
        userProfilePic.alt = "Usuario";

        let userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.innerText = userInput;

        userMessageContainer.appendChild(userMessage);
        userMessageContainer.appendChild(userProfilePic);
        chatBox.appendChild(userMessageContainer);

        let typingContainer = document.createElement("div");
        typingContainer.classList.add("message-container", "bot-message");
        typingContainer.id = "typing-indicator";

        let botPic = document.createElement("img");
        botPic.src = "/static/bot.jpg";
        botPic.classList.add("profile-pic");

        let dots = document.createElement("div");
        dots.classList.add("typing-indicator");
        dots.innerHTML = '<span></span><span></span><span></span>';

        typingContainer.appendChild(botPic);
        typingContainer.appendChild(dots);
        chatBox.appendChild(typingContainer);
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("typing-indicator").remove();

            let botMessageContainer = document.createElement("div");
            botMessageContainer.classList.add("message-container", "bot-message");

            let botProfilePic = document.createElement("img");
            botProfilePic.src = "/static/bot.jpg";
            botProfilePic.classList.add("profile-pic");
            botProfilePic.alt = "Bot";

            let botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.innerText = data.response;

            botMessageContainer.appendChild(botProfilePic);
            botMessageContainer.appendChild(botMessage);
            chatBox.appendChild(botMessageContainer);

            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById("user-input").value = "";
    }

    function handleEnter(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
    function sendSuggested(text) {
        document.getElementById("user-input").value = text;
        sendMessage();
    }
</script>
</body>
</html>
